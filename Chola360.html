<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^6.1.0/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@4.x.x/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.x.x/dist/aframe-event-set-component.min.js"></script>
    <script>
        AFRAME.registerComponent('set-image', {
            schema: {
                on: { type: 'string' },
                target: { type: 'selector' },
                src: { type: 'string' },
                dur: { type: 'number', default: 300 }
            },
            init: function () {
                const data = this.data;
                const el = this.el;

                el.addEventListener(data.on, function () {
                    // Set image.
                    data.target.setAttribute('material', 'src', data.src);
                });
            }
        });
    </script>
</head>
<body>
    <a-scene vr-mode-ui="enabled: true">
        <a-assets>
            <audio id="click-sound" src="audio/click.ogg"></audio>
            <!-- Images. -->
            <img id="city" src="images/360/PANO_20230801_164426_3.jpg">
            <img id="city-thumb" src="images/inicio2.jpeg">
            
            <img id="cubes" src="images/360/PANO_20230801_165347_7.jpg">
            <img id="cubes-thumb" src="images/habitacion.jpg.jpeg">
        </a-assets>
        <!-- 360-degree image. -->
        <a-sky id="image-360" radius="10" src="#city"></a-sky>
        <!-- Links. -->
        <a-entity id="links" layout="type: line; margin: 1.5" position="1.5 0 -2.5">
            <a-entity template="src: #plane" data-thumb="#cubes-thumb" data-image="#cubes"></a-entity>
            <a-entity template="src: #plane" data-thumb="#city-thumb" data-image="#city"></a-entity>
        </a-entity>
        <!-- Camera + Cursor. -->
        <a-camera>
            <a-cursor id="cursor">
                <a-animation begin="click" easing="ease-in" attribute="scale"
                             fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
                <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                             from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
            </a-cursor>
        </a-camera>
    </a-scene>
</body>
</html>
